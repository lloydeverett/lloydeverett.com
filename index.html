<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lloydeverett.com</title>
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div class="main">
        <i>
            Hello world.<br>
        </i>
    </div>
    <style>
        /* CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        *:not(dialog) {
            margin: 0;
        }
        @media (prefers-reduced-motion: no-preference) {
            html {
                interpolate-size: allow-keywords;
            }
        }
        body {
            line-height: 1.5;
        }
        img, picture, video, canvas, svg {
            display: block;
            max-width: 100%;
        }
        input, button, textarea, select {
            font: inherit;
        }
        p, h1, h2, h3, h4, h5, h6 {
            overflow-wrap: break-word;
        }
        p {
            text-wrap: pretty;
        }
        h1, h2, h3, h4, h5, h6 {
            text-wrap: balance;
        }
        #root, #__next {
            isolation: isolate;
        }
    </style>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        html {
            background-image: url('sunflowers.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            --text-selection-color-bg: #076678;
            --text-selection-color-fg: #ffffff;
        }
        *::selection {
            background: var(--text-selection-color-bg);
            color:      var(--text-selection-color-fg);
        }
        *::-moz-selection {
            background: var(--text-selection-color-bg);
            color:      var(--text-selection-color-fg);
        }
        *::-webkit-selection {
            background: var(--text-selection-color-bg);
            color:      var(--text-selection-color-fg);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main {
            --main-padding: 1rem;
            --main-margin: 0.75rem;
            background-color: #10101099;
            color: white;
            width: calc(min(44rem, 100vw - (var(--main-margin) * 2)));
            height: calc(min(40rem, 100vh - (var(--main-margin) * 2)));
            border-radius: 16px;
            padding: var(--main-padding);
            margin:  var(--main-margin);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter:         blur(10px);
        }
        pre {
            padding: 0;
            margin: 0;
        }
        body, pre {
            font-family: 'Cascadia Mono';
            font-weight: 400;
            font-size: 0.9rem;
        }
    </style>
</body>
</html>
