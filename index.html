<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>lloydeverett.com</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="parallax.css">
    <link rel="stylesheet" href="styles.css">
    <script src="parallax.js" defer></script>
    <script type="module">
        import { LitElement, html, css } from 'https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js';
        window.lit = {
            LitElement: LitElement,
            html: html,
            css: css
        };
    </script>
    <script src="main.js" defer></script>
    <script src="iced-out.js" defer></script>
    <script src="todo.js" defer></script>
</head>
<body class="layout-vertical gapless parallax-theme-orange-clouds parallax-paused">
    <parallax-background></parallax-background>
    <div class="surface layout-horizontal layout-align-center no-user-select toolbar toolbar-top layout-contain">
        <div class="stretch layout-horizontal gapless">
            <div>
                <dropdown-control overflow-breakpoint="md">
                    <div slot="overflow" class="layout-vertical gapless md-flex-direction-horizontal">
                        <div class="inline-block-nowrap icon-right-pad">
                            <span class="mdi-image-filter icon-right-pad"></span>
                            <select id="parallax-theme-select" name="parallax-theme-select" style="--width: 92%;" class="md-no-obey-width">
                                <!-- populate in JS -->
                            </select>
                        </div>
                    </div>
                    <span slot="control-overflow" class="mdi-dots-horizontal"></span>
                    <div slot="control-no-overflow" >
                        <span class="mdi-settings"></span>
                        <span class="mdi-chevron-down"></span>
                    </div>
                    <div slot="content">
                        <div class="checkbox-item">
                            <input type="checkbox" id="float-toolbar" name="float-toolbar" checked>
                            <label for="float-toolbar">Floating Toolbars</label>
                        </div>
                    </div>
                </dropdown-control>
            </div>
            <div class="spacer"></div>
        </div>
        <div class="layout-horizontal gapless">
            <button class="play-pause-toggle"></button>
        </div>
        <div class="stretch layout-horizontal gapless">
            <div class="spacer"></div>
            <div>
                <a href="parallax-demo.html">
                    <span class="mdi-clock icon-right-pad"></span>
                    <span class="toolbar-clock-text right-pad"></span>
                </a>
                <a href="https://github.com/lloydeverett/lloydeverett.com">
                    <span class="mdi-github-circle"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="layout-horizontal layout-align-center layout-justify-center stretch layout-contain">
        <snapping-carousel scroll-parallax="20" id="content-carousel" class="layout-justify-center widthless stretch align-stretch layout-contain"></snapping-carousel>
        <script src="init-todos.js"></script>
        <script>
            (function() {
                document.querySelector("#content-carousel").renderFunction = function(html) {
                    return html`
                        ${window.todos.map(t => html`
                            <snapping-carousel-slide slide-title="${t.title}">
                                <todo-surface todo-title="${t.title}" ?done="${t.done}"></todo-surface>
                            </snapping-carousel-slide>
                        `)}
                    `;
                };
            })();
        </script>
    </div>
    <div class="surface layout-horizontal layout-align-center no-user-select toolbar toolbar-bottom layout-contain">
        <navigation-bar class="stretch" carousel="#content-carousel"></navigation-bar>
    </div>
</body>
</html>
